<!DOCTYPE html>
<html>

<head>
    <title>My Web Page - font</title>
    <!--If the first font "arial" cant be read or cant be recognized by 
        the coputer, the next font will be triggered and in this case 
        "sans-serif" a more common compatible font-->
    <!--font-family: Arial, sans-serif;-->
    <style>
        div {
            font-family: arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>Hello, world! Hello, world!</div>
    <div>Hello, world Again!</div>

</body>


</html>
