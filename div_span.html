<!DOCTYPE html>
<html>
<!--NOTE: id must be unique. you can use one id on one specific part of a webpage-->>
<!--you can use span class to many part of a webpage-->>
<head>
    <title>My Web Page - div_span</title>
    <style>
        #top {
            font-size: 36px;
            color: red;
        }
        #middle {
            font-size: 24px;
        }
        #bottom {
            font-size: 12px;
        }

        .name {
            font-weight: bold;
            background-color: forestgreen;
            color:gold;
        }

    </style>
</head>

<body>
    <div id="top">
        This is the <span class="name">top</span> of my web page.
    </div>

    <div id="middle">
        This is the <span class="name">middle</span> of my web page.
    </div>

    <div id="bottom">
        This is the <span class="name">bottom</span> of my web page.
    </div>

    <p class="name">
        This is a paragraph.
    </p>

    <p>
        This is another paragraph.
    </p>

</body>


</html>
